<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella dei Sapori</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Trova Combinazioni di Sapori</h1>
    </header>
    <main>
        <section id="input-section">
            <label for="ingredient1">Ingrediente 1:</label>
            <input type="text" id="ingredient1" placeholder="Es. Cioccolato">
            
            <label for="ingredient2">Ingrediente 2:</label>
            <input type="text" id="ingredient2" placeholder="Es. Arancia">
            
            <button id="check-button">Controlla Abbinamento</button>
        </section>
        <section id="result-section">
            <h2>Risultato:</h2>
            <p id="result">Inserisci due ingredienti per iniziare.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Il tuo nome</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
